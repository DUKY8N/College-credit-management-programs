<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/accountSettings.css">
    <script src="../public/javascripts/accountSettings.js"></script>
    <title>회원 수정</title>
</head>
<body>
    <div class="update-box">
        <button class="back-button" onclick="goBack()">뒤로 가기</button>
        <h2>회원 수정</h2>
        <form onsubmit="return updateInfo()">
            <label for="studentID">학번</label>
            <input type="text" id="studentID" name="student_id" placeholder="학번" readonly>

            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" readonly>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>

            <button type="submit">정보 수정</button>
        </form>
    </div>
</body>
</html>
