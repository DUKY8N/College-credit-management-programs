<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 수정</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .update-box {
            width: 300px;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="update-box">
        <button class="back-button" onclick="goBack()">뒤로 가기</button>
        <h2>회원 수정</h2>
        <form onsubmit="return updateInfo()">
            <label for="studentID">학번</label>
            <input type="text" id="studentID" name="student_id" placeholder="학번" readonly>

            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름" readonly>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>

            <button type="submit">정보 수정</button>
        </form>
    </div>
</body>
</html>
